{% load static %}

<!-- Add Google Fonts link in your <head> section -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">

<div class="relative break-inside-avoid shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out transform hover:-translate-y-2">
    <!-- Background Ribbon -->
    <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
        <div class="w-[3rem] h-8 bg-pink-300 rounded-md opacity-80 -rotate-45 animate-pulse"></div>
        <div class="w-[3rem] h-8 bg-pink-200 rounded-md opacity-80 -rotate-45 animate-pulse"></div>
    </div>
    
    <!-- Card Body -->
    <div class="relative top-5 bg-white shadow-lg rounded-lg mb-6 flex flex-col border-2 border-pink-300 transform rotate-1 hover:rotate-0 transition-transform duration-300">
        <div class="bg-pink-200 text-gray-800 p-4 rounded-t-lg border-b-2 border-pink-300 flex items-center justify-between">
            <h3 class="font-bold text-2xl mb-2 font-sacramento truncate">{{ product.name }}</h3>
            <img src="{% static 'image/candy-icon.png' %}" alt="Candy Icon" class="w-10 h-10 animate-bounce" />
        </div>
        
        <div class="p-4">
            <p class="font-semibold text-lg mb-2 text-pink-600">My Sweet Product</p> 
            <p class="text-gray-700 mb-2">
                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#FFD1DC_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ product.feelings }}</span>
            </p>
            
            <!-- Price and Description Sections -->
            <p class="text-gray-800 font-semibold mb-2">Price: <span class="text-pink-600 text-xl">${{ product.price }}</span></p>
            <p class="text-gray-600 mb-4 text-sm">{{ product.description }}</p>

            <div class="mt-4">
                <p class="text-gray-700 font-semibold mb-2">Sweet Level</p>
                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <div>
                            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200">
                                {% if product.sweet_level > 10 %}10+{% else %}{{ product.sweet_level }}{% endif %}
                            </span>
                        </div>
                    </div>
                    
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-pink-200">
                        <div style="width:{% if product.sweet_level > 10 %}100%{% else %}{{ product.sweet_level }}0%{% endif %}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-pink-500 transition-all duration-500"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit and Delete Icons -->
    <div class="absolute top-0 -right-4 flex space-x-1">
        <a href="{% url 'main:edit_product' product.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded-full p-2 transition duration-300 shadow-md transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
        </a>
        <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-400 hover:bg-red-500 text-white rounded-full p-2 transition duration-300 shadow-md transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
        </a>
    </div>
</div>
